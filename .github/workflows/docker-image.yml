name: Docker Image CLI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build With Maven
        run: mvn clean package -DskipTests

      - name: Log in to Docker Hub using CLI
        run: docker login -u ketan0312 -p ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build Docker Image
        run: docker build -t ketan0312/violetapple-springboot-project:latest .

      - name: Push Docker Image to Docker Hub
        run: docker push ketan0312/violetapple-springboot-project:latest
